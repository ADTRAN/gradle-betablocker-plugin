language: java
jdk:
- openjdk8
before_install:
- git fetch --unshallow || true
- git config user.email "delivery@adtran.com"
- git config user.name "adtran-automation"
- git config url.https://.insteadOf git://
- git checkout -qf $TRAVIS_BRANCH
install:
- echo "skip default gradlew assemble"
script: "./gradlew build cobertura release
  -Dorg.ajoberstar.grgit.auth.username=${GH_TOKEN} -Dorg.ajoberstar.grgit.auth.password
  -Pgradle.publish.secret=${GRADLE_PUBLISH_SECRET} -Pgradle.publish.key=${GRADLE_PUBLISH_KEY}"
env:
  global:
  - TERM=dumb
  - BINTRAY_USER=adtran-automation
  - MAVEN_USER=adtran
  - MAVEN_SYNC=true
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
